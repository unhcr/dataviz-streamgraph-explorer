<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>StreamGraph Explorer</title>
    <link rel="stylesheet" href="https://unpkg.com/dataviz-styleguide/semantic/dist/semantic.min.css">
  </head>
  <body>
    <div class="ui stackable two column grid">
      <div class="twelve wide column">
        <p>Filter Population Types</p>

        <!--
          The type selector buttons will be injected here.
          See src/typeSelector.js.
        -->
        <div id="typeSelector"></div>

        <div>
          <h1>Destinations</h1>
          <p>Click on a country or year to select</p>
        </div>

        <!--
          The visualization components that are in the
          "focus" panel will be injected into this DIV.
        -->
        <div id="focus"></div>

      </div>
      <div class="four wide column">
        <div class="ui statistic">
          <div class="label">
            Selected year
          </div>
          <div id="details-selected-year" class="value">
            1970
          </div>
          <div id="details-statistic-label" class="label">
            Persons of concern in Burundi
          </div>
          <div id="details-statistic-value" class="value">
            1,230,123
          </div>
        </div>
        <!--
          The visualization components that are in the
          "details" panel will be injected into this DIV.
        -->
        <div id="details"></div>
      </div>
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
