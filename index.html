<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>StreamGraph Explorer</title>
    <link rel="stylesheet" href="https://unpkg.com/dataviz-styleguide/semantic/dist/semantic.min.css">
    <script src="dist/bundle.js"></script>
  </head>
  <body>
    <div class="ui stackable two column grid">
      <div class="twelve wide column">
        <p>Filter Population Types</p>
        <div class="ui form">
          <div class="inline fields">
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="frequency" checked="checked">
                <label>Refugees</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="frequency">
                <label>Asylum-seekers</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="frequency">
                <label>IDPs</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="frequency">
                <label>Returnees</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="frequency">
                <label>Stateless persons</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="frequency">
                <label>Other persons of concern</label>
              </div>
            </div>
            <div class="field">
              <button class="ui primary button">
                Reset selection
              </button>
            </div>
          </div>
        </div>
        <div>
          <h1>Destinations</h1>
          <p>Click on a country or year to select</p>
        </div>
      </div>
      <div class="four wide column">
        <div class="ui statistic">
          <div class="label">
            Selected year
          </div>
          <div class="value">
            1970
          </div>
          <div class="label">
            Persons of concern in Burundi
          </div>
          <div class="value">
            1,230,123
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
